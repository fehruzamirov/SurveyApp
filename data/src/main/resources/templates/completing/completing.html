<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Completing survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<center>
<h1>Chwilowo wypełnianie ankiet nie działa, możesz jednak przesłać losowo wypełnioną ankiete i sprawdzić jak ona wygląda dzięki Tokenowi.</h1><br>
    <form action="#" th:action="@{/user/surveys}" method="post">
    <h2>Temat ankiety:</h2>
    <h3 th:text="${survey.getSurveyName()}"></h3>
    <h2>Liczba pytań:</h2>
    <h3 th:text="${survey.getFilledQuestions().size()}"></h3>
        <h2>Token (skopiuj go):</h2>
        <h3 th:text="${hash}"></h3>
        <div>
            <div class="col-md-6">
                <input type="submit" style="align-content: center"  class="btn btn-primary" value="  Send  ">
            </div>
        </div>
    </form>

</center>
</body>
</html>
